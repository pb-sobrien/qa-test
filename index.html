<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedbak</title> <!-- Bug: Misspelled title -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .container {
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
    }
    .feedback-list {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    /* Bug: Mobile layout issue */
    .mobile-breaker {
      width: 800px;
      height: 10px;
      background: red;
    }
    /* Bug: Accessibility - No focus style */
    input:focus, textarea:focus, button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Bug: No skip link for keyboard users -->
  <a href="#feedback-form" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to main content</a>

  <div class="container">
    <h1>Submit Feedbak</h1> <!-- Bug: Misspelled heading -->
    <form id="feedback-form">
      <!-- Bug: No label 'for' attribute linking -->
      <label>Name</label>
      <input type="text" id="name" aria-label="Your Name"> <!-- Bug: No required -->

      <label>Email</label>
      <input type="text" id="email" aria-label="Your Email"> <!-- Bug: No validation -->

      <label>Message</label>
      <textarea id="message" aria-label="Your Message"></textarea>

      <!-- Bug: No alt text on icon -->
      <img src="/icons/send.png" style="width:16px; height:16px;"> 

      <button type="submit">Submit</button>
    </form>

    <!-- Bug: Missing success message implementation -->
    <div id="success-message" style="display:none; color:green;">Thank you for your feedback!</div>

    <div class="feedback-list" id="feedback-list"></div>

    <div class="mobile-breaker"></div> <!-- Bug: Causes layout issues on small screens -->
  </div>

  <script>
    const form = document.getElementById('feedback-form');
    const list = document.getElementById('feedback-list');
    const success = document.getElementById('success-message');

    const feedbacks = []; // Bug: In-memory only

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const entry = document.createElement('div');
      entry.textContent = `${name} (${email}): ${message}`;
      list.appendChild(entry);

      feedbacks.push({ name, email, message });

      // Bug: No confirmation message shown
      // success.style.display = 'block'; <-- intentionally commented out
    });
  </script>
</body>
</html>
